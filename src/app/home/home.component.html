<div class="container">
    <div class="card feed">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                <a class="nav-link" href="#">Your Feed</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Global Feed</a>
                </li>
            </ul>
        </div>
    </div>
    <div *ngIf="!articles" class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div *ngFor="let article of articles | paginate: { itemsPerPage: 5, currentPage: p }">
        <div class="card feed shadow p-3 mb-3">
                <!-- <img src="article.social_image" class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <span>{{article.user.name}} </span><br>
                    <span>{{article.readable_publish_date}}</span>
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <h6 *ngFor="let tag of article.tag_list">
                        #{{tag}}
                    </h6>
                </div>
        </div>
        
    </div>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
 

</div>
